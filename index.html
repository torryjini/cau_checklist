<body>
  <div class="index-container">
    <header id="index-header">
      <br><br>
      <h1><img src="check4grad.png" id="check4grad_logo"></h1>
      <img src="white_logo.png" id="index_logo">
    </header>
    <ul>
      <li>한/A/文<br>
        <select class="index_select" id="langbox" onchange="location = this.value">
          <option value="#">한국어</option>
          <option value="index-ch.html">中 文</option>
          <option value="index-en.html">English</option>
        </select></li>
      <form>
        <li>입학유형<br>
          <select class="index_select" id="ent_style" onchange="yearchanges(document.getElementById('ent_style').value)">
            <option value="entrance">신입학</option>
            <option value="transfer">편입학</option>
          </select></li>
        <li>입학시기<br>
          <select id="index-year" class="index_select">
            <option value="0">--</option>
            <option value="2014">2012 ~ 2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016 ~</option>
          </select></li>
        <br>
        <input type="button" id="enter" value="ENTER" onclick="doLink()">
      </form>
    </ul>

  <script>
    function doLink() {
      const entStyle = document.getElementById("ent_style").value;
      const Year = document.getElementById('index-year').value;
      const word = "👉본 체크리스트는 수강신청 및 졸업준비를 위한 참고용입니다." +
        "\n👉학점 기준 및 졸업요건 통과 여부를 확인할 수 있습니다." +
        "\n👉사용 후, 학과 사무실에 문의하여 확인하시기 바랍니다."

      if (Year == 0) {
        return swal("입학시기를 선택하세요!", "", "error")
      } else {
        localStorage.setItem("usertype", entStyle);
        localStorage.setItem("useryear", Year);
        return swal("주의사항",
          word, "warning").then(okay => {
          if (entStyle == "entrance") {
            if (Year >= 2016) {
              window.location.href = "kor/2016.html";
            } else if (Year == 2015) {
              window.location.href = "kor/2015.html";
            } else if (Year == 2014) {
              window.location.href = "kor/12to14.html";
            }
          } else if (entStyle == "transfer") {
            window.location.href = "kor/transfer.html";
          }
        });
      }
    }

    function linkSavedInfo() {
      const savedUserType = localStorage.getItem("usertype");
      const savedUserYear = localStorage.getItem("useryear");

      if(savedUserType === null || savedUserYear === null) {
        return ;
      } else if(savedUserType === "entrance") {
        if (savedUserYear === "2016") {
          window.location.href = "kor/2016.html";
        } else if(savedUserYear === "2015") {
          window.location.href = "kor/2015.html";
        } else if(savedUserYear === "2014") {
          window.location.href = "kor/12to14.html";
        } else {
          return ;
        }
      } else if (savedUserType === "transfer") {
        window.location.href = "kor/transfer.html";
      }
    }

    linkSavedInfo();
  </script>
