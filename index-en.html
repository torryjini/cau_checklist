<body>
  <header>
    <br>
    <h1><img src="check4grad.png" id="check4grad_logo"></h1>
    <img src="white_logo.png" id="index_logo">
  </header>
  <ul>
    <li>Language<br>
      <select class="index_select" id="langbox" onchange="location = this.value">
        <option value="#">English</option>
        <option value="index.html">Korean</option>
        <option value="index-ch.html">Chinese</option>
      </select></li>
    <form>
      <li>Admission type<br>
        <select class="index_select" id="ent_style" onchange="yearchanges(document.getElementById('ent_style').value)">
          <option value="entrance">Non-transfer</option>
          <option value="transfer">Transfer</option>
        </select></li>
      <li>Entrance year<br>
        <select id="index-year" class="index_select">
          <option value="0">Select</option>
          <option value="2014">2012 ~ 2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016 ~</option>
        </select></li>
      <br>
      <input type="button" id="enter" value="ENTER" onclick="doLink()">
    </form>
  </ul>
  <footer>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <!-- <div class="addthis_inline_share_toolbox"></div> -->

    </div>

  <script>
    function doLink() {
      var EntStyle = document.getElementById("ent_style").value;
      var Year = document.getElementById('index-year').value;
      var word = "üëâThis checklist is to be used as a reference for enrollment and graduation preparation." +
        "\nüëâYou can check your graduation requirements such as required GPA and etc." +
        "\nüëâPlease contact the psychology department office for confirmation after using the checklist."

      if (Year == 0) {
        swal("Select your entrance year!", "", "error")
      } else {
        swal("Warning",
          word, "warning").then(okay => {
          if (EntStyle == "entrance") {
            if (Year >= 2016) {
              window.location.href = "eng/2016-en.html";
            } else if (Year == 2015) {
              window.location.href = "eng/2015-en.html";
            } else if (Year == 2014) {
              window.location.href = "eng/12to14-en.html";
            }
          } else if (EntStyle == "transfer") {
            window.location.href = "eng/transfer-en.html";
          }
        });
      }
    }

    function index_info() {
      title = "CAU CHECK4GRAD"
      word = "Version. Aug. 2020\nCode by THINGCOL\nTranslated by HUA & SUN\nE-mail : torryjini@naver.com"
      swal(title, word, "info")
    }

    function yearchanges(fr) {
      if (fr == "entrance") {
        //ÎøåÎ†§Ï§ÑÍ∞íÏùÑ Î∞∞Ïó¥Î°úÏ†ïÎ†¨
        num = new Array("Select", "2012 ~ 2014", "2015", "2016 ~");
        vnum = new Array("0", "2014", "2015", "2016");
      } else if (fr == "transfer") {
        num = new Array("Select", "2017 ~");
        vnum = new Array("0", "2017");
      }
        // ÏÖÄÎ†âÌä∏ÏïàÏùò Î¶¨Ïä§Ìä∏Î•º Í∏∞Î≥∏Í∞íÏúºÎ°ú ÌïúÎã§.

        for (i = 0; i < document.getElementById("index-year").length; i++) {
          document.getElementById("index-year").options[0] = null;
        };
      //Ìè¨Î¨∏ÏùÑ Ïù¥Ïö©ÌïòÏó¨ ÎëêÎ≤àÏß∏(test2)ÏÖÄÎ†âÌä∏ Î∞ïÏä§Ïóê Í∞íÏùÑ ÎøåÎ†§Ï§çÎãàÎãπ)
      for (i = 0; i < num.length; i++) {
        document.getElementById("index-year").options[i] = new Option(num[i], vnum[i]);
      }
    }
  </script>
